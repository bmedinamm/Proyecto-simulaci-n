<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>2048 Simulator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/estilos.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/angular-toastr/dist/angular-toastr.min.css" />
  </head>
  <body ng-class="[{'fondo-principal': mostrarFondoInicio}, {'fondo-estadisticos': !mostrarFondoInicio}]" ng-app="2048Simulator" ui-view>

    <script>
        if (typeof module === 'object') {window.module = module; module = undefined;}
    </script>
    <!--Importamos las librerias a utilizar-->
    <script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="bower_components/thread/thread.js" type="text/javascript"></script>
    <script src="bower_components/angular-thread/angular-thread.js" type="text/javascript"></script>
    <script src="node_modules/angular-toastr/dist/angular-toastr.min.js" type="text/javascript"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js" type="text/javascript"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="node_modules/firebase/firebase.js"></script>
    <script src="node_modules/angularfire/dist/angularfire.min.js"></script>
    <!--Fin de importacion de librerias a utilizar-->

    <!--Importamos los controladores y servicios a utilizar-->
    <script src="scripts/config.js" type="text/javascript"></script>
    <script src="scripts/controllers/principal/principalCtrl.js" type="text/javascript"></script>
    <script src="scripts/controllers/estadisticos/estadisticosCtrl.js" type="text/javascript"></script>

    <script src="scripts/services/TableroService.js" type="text/javascript"></script>
    <script src="scripts/services/JuegoService.js" type="text/javascript"></script>
    <script src="scripts/services/ExpectiMaxService.js" type="text/javascript"></script>
    <script src="scripts/services/EstadisticosService.js" type="text/javascript"></script>
    <!--Fin de importacion de controladores y servicios a utilizar-->
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js');
  </script>

</html>
